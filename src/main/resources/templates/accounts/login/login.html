<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/admin/modal.js"></script>
<script th:inline="javascript">
    let error = [[${error}]];
    let exception = [[${exception}]];
    if (error) {
        if (exception == "error1") {
            showWarnModal("아이디 또는 비밀번호를 잘못 입력했습니다.")
        } else if (exception == "error2") {
            showWarnModal("탈퇴된 계정입니다")
        } else if (exception == "error3"){
            showWarnModal("이미 일반회원 또는 다른 SNS로 가입된 이메일입니다.")
        }
        else {
            showWarnModal("알 수 없는 오류입니다.")
        }

    }
</script>
