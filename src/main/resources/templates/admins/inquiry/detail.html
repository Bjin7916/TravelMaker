<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>관리자 페이지- 문의 게시판 상세보기</title>
        <link rel="stylesheet" href="/css/admin/sidemenu.css" />
<!--        <link rel="stylesheet" href="/css/admin/admin-board-detail.css" />-->
        <link rel="stylesheet" href="/css/admin/admin-inquire-detail.css" />
        <link rel="stylesheet" href="/css/admin/admin-board.css">
        <link rel="stylesheet" href="/css/admin/admin-board-proposal.css">
        <link rel="stylesheet" href="/css/admin/admin-common.css">
        <link rel="stylesheet" href="/css/admin/sidemenu.css">
        <link rel="stylesheet" href="/css/admin/admin-board-proposal-modify.css">
        <link rel="icon" href="/images/logo/favicon.png" />
        <link rel="stylesheet" href="/css/admin/modal.css"/>
    </head>

    <body>
    <!-- 모달 부분 -->
    <div class="modal">
        <div class="warn-modal">
            <div id="content-wrap"></div>
        </div>
    </div>

    <div>
            <div class="info-title-box info-title-box-flex">
                <div class="logo-box-layout">
                    <div class="logo-box">
                        <img src="" style="padding-top: 17px" />
                    </div>
                    <div class="logo-title">
                        <span>Jar</span>
                    </div>
                </div>
                <div>
                    <div class="select-name">
                        <span>문의 게시판 관리</span>
                    </div>
                </div>
            </div>
            <div class="wrap">
                <!-- 사이드 바 -->
                <div th:replace="~{admins/side-bar :: #side-bar-wrap}"></div>

                <div class="container">
                    <div class="container-margin">
                        <!-- 헤더 -->
                        <div class="prev-button-layout">
                            <div>
                                <a th:href="@{/admins/inquiry/list}">
                                    <img src="/images/admin/prev-icon.png" class="prev-icon" />
                                    <span class="prev-title">리스트로 돌아가기</span>
                                </a>
                            </div>
                        </div>

                        <!-- 내용 섹션 -->
                        <section class="board-info-box-layout"></section>
                        <!--답변 있을 때섹션-->
                        <section class="board-info-box-layout"></section>
                        <!--답변 달기-->
                        <section style="display: none" class="board-info-box-layout">
                            <div class="board-info-box">
                                <div class="board-info-title-box">
                                    <span>문의 답변</span>
                                </div>
                                <div class="info-table">
                                        <hr>
                                        <div>
                                            <textarea class="board-content" id="boardContent" name="boardContent"></textarea>
                                        </div>
                                        <hr>
                                        <div>
                                            <button type="button" class="btn-done write-btn">등록</button>
                                        </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/js/admin/sidemenu.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script inline="javascript">
        let customServiceId = [[${customServiceId}]];
    </script>
    <script src="/js/admin/inquiry/detail.js"></script>
    <script>
        //답변하기로 이동만 해놓기
        const answer = $('.answer-button-wrapper button');

        answer.on("click", function () {
            location.href=`/admins/inquiry/write`
        })

    </script>
</html>
