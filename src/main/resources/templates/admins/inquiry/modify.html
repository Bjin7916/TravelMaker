<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지- 문의 게시판 작성</title>
    <link rel="stylesheet" href="/css/admin/sidemenu.css">
    <link rel="stylesheet" href="/css/admin/admin-board-proposal-modify.css">
    <link rel="stylesheet" href="/css/admin/admin-board.css">
    <link rel="stylesheet" href="/css/admin/admin-board-proposal.css">
    <link rel="stylesheet" href="/css/admin/admin-common.css">
    <link rel="stylesheet" href="/css/admin/modal.css"/>
    <link rel="icon" href="/images/logo/favicon.png">

</head>

    <body>
        <!-- 모달 부분 -->
        <div class="modal">
            <div class="warn-modal">
                <div id="content-wrap"></div>
            </div>
        </div>

        <div>
            <div class="info-title-box info-title-box-flex">
                <div class="logo-box-layout">
                    <div class="logo-box">
                        <img src="" style="padding-top: 17px" />
                    </div>
                    <div class="logo-title">
                        <span>Jar</span>
                    </div>
                </div>
                <div>
                    <div class="select-name">
                        <span>문의 게시판 관리</span>
                    </div>
                </div>
            </div>
            <div class="wrap">

                <!-- 사이드 바 -->
                <div th:replace="~{admins/side-bar :: #side-bar-wrap}"></div>

                <div class="container">
                    <div class="container-margin">
                        <!-- 헤더 -->
                        <div class="prev-button-layout">
                            <div>
                                <a th:href="@{/admins/inquiry/list}">
                                    <img style="top: 2px;" src="/images/admin/prev-icon.png" class="prev-icon">
                                    <span class="prev-title">리스트로 돌아가기</span>
                                </a>
                            </div>
                        </div>

                        <!-- 내용 섹션 -->
                        <section class="board-info-box-layout">
                            <div class="board-info-box">
                                <div class="board-info-title-box">
                                    <span>문의글</span>
                                </div>
                                <div class="info-table">
                                    <div class="board-title">
                                        <span class="span-bold">제목 :</span>
                                        <!-- 제목 -->
                                        <span>문의글 제목 불러오기</span>
                                    </div>
                                    <div class="board-info board-writer">
                                        <span class="span-bold">작성자 :</span>
                                        <!-- 작성자 명 -->
                                        <span>문의 작성자 명 불러오기</span>
                                    </div>
                                    <div class="board-info board-register-date">
                                        <span class="span-bold">작성 날짜 :</span>
                                        <!-- 작성 날짜 -->
                                        <span>문의글 작성 날짜 불러오기</span>
                                    </div>
                                    <div class="board-info board-register-date">
                                        <span class="span-bold">문의/신고 :</span>
                                        <!-- 작성 날짜 -->
                                        <span>문의인지 신고인지 불러오기</span>
                                    </div>
                                    <hr>
                                    <!-- 작성 내용 -->
                                    <div class="board-content">문의 내용 불러오기</div>
                                </div>
                        </section>
                        <section class="board-info-box-layout">
                            <div class="board-info-box">
                                <div class="board-info-title-box">
                                    <span>등록 답변</span>
                                </div>
                                <div class="info-table">
                                    <div class="board-info board-register-date">
                                        <span class="span-bold">작성 날짜 :</span>

                                        <!-- 등록 날짜 -->
                                        <span>답변 날짜 불러오기</span>
                                    </div>
                                    <form  method="post" id="answerModifyForm" name="answerModifyForm">
                                        <input type="hidden" name="id">
                                        <hr>
                                        <!-- 등록 내용 -->
                                        <div>
                                            <textarea class="board-content" id="answerContent" name="answerContent">답변했던 내용 불러오기</textarea>
                                        </div>
                                        <hr>
                                        <div>
                                            <button type="button" class="btn-done">수정</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                        <div style="height: 50px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/js/admin/sidemenu.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script>

        $("button.btn-done").on("click", function(){

            if($("#answerContent").val() == "") {
                showWarnModal("답변 내용을 입력해주세요.");
                $("#answerContent").focus();
                return false;
            };
            showWarnModal("수정 되었습니다.");
            setTimeout(function () {
                // $("#answerModifyForm").submit();
            }, 1500);
        });
    </script>

</html>
