<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>업체 등록하기</title>
    <link rel="stylesheet" href="../../../static/css/mypage/registration.css">
</head>
<body>
<section class="company-container">
    <div class="wrapper">
        <header class="company-header">
            <div class="header-div">
                <strong>업체 등록</strong>
            </div>
            <div class="company-header-line"></div>
        </header>

        <form action="" class="company-form">
            <section class="content-wrapper">
                <div class="div-wrapper">
                    <h1>업체 정보를 등록해 주세요.</h1>
                    <div class="company-div islQSM">
                        <span>제목 </span>
                        <input type="text" placeholder="제목"
                               name="companyName" class="input-style fAuRHQ">
                    </div>
                        <p class="has-error">제목을 입력해주세요.</p>


                    <div class="company-div islQSM">
                        <span>업체 설명</span>
                        <textarea type="text" placeholder="업체 설명"
                                   class="input-style-1 "></textarea>

                    </div>

                    <p class="has-error">업체를 설명 해주세요.</p>

                    <div class="company-div ">
                        <span>업체 이름</span>
                        <input type="text" placeholder="업체 이름"
                               name="companyName" class="input-style fAuRHQ">
                    </div>
                    <p class="has-error">업체 이름을 입력해주세요.</p>


                    <div class="company-div islQSM">
                        <span>업체 주소</span>
                        <input class="input-style" type="text" id="postCode" placeholder="우편번호">
                        <p class="has-error">우편번호를 입력해주세요.</p>
                        <input class="input-style" type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                    </div>

                    <div class="company-div islQSM">
                        <input class="input-style" type="text" id="roadAddress" placeholder="도로명주소" readonly>
                        <input class="input-style" type="text" id="jibunAddress" placeholder="지번주소" readonly>
                    </div>
                    <span id="guide" style="color:#999;display:none"></span>
                    <div class="company-div islQSM">
                        <input class="input-style" type="text" id="address-detail" placeholder="상세주소">
                        <input class="input-style" type="text" id="extraAddress" placeholder="참고항목" readonly>
                    </div>
                    <p class="has-error">상세 주소를 입력해주세요.</p>

                    <div class="company-div islQSM">
                        <label for="category">종류</label>
                        <select name="company" id="category" class="input-style">
                            <option value="food">음식점</option>
                            <option value="lodgment">숙박</option>
                            <option value="#">#</option>
                            <option value="#">#</option>
                            <option value="#">#</option>
                        </select>
                    </div>

                    <div class="attach-wrap">
                        <label for="upload1" class="attach">
                            <img src="" class="thumbnail">
                            <div class="x">
                                <img src="/images/admin/x.png">
                            </div>
                            <h6 class="plus">+</h6>
                            <h6 style="text-align: center">
                                대표 이미지<br>(썸네일 부분)
                            </h6>
                            <span class="file-size"></span>
                        </label>
                    </div>
                    <div class="attach-wrap">
                        <label for="upload1" class="attach">
                            <img src="" class="thumbnail">
                            <div class="x">
                                <img src="/images/admin/x.png">
                            </div>
                            <h6 class="plus">+</h6>
                            <h6 style="text-align: center">
                                이미지<br>
                            </h6>
                            <span class="file-size"></span>
                        </label>
                    </div>
                    <div class="attach-wrap">
                        <label for="upload1" class="attach">
                            <img src="" class="thumbnail">
                            <div class="x">
                                <img src="/images/admin/x.png">
                            </div>
                            <h6 class="plus">+</h6>
                            <h6 style="text-align: center">
                                이미지<br>
                            </h6>
                            <span class="file-size"></span>
                        </label>
                    </div>
                    <input type="file" id="upload1" class="upload" style="display: none;">
                    <input type="file" id="upload2" class="upload" style="display: none;">
                    <input type="file" id="upload3" class="upload" style="display: none;">
                    <!--        신청 제목 : 신청 제목 불러오기-->
                    <!--        업체명 : 업체명 불러오기-->
                    <!--        업체 주소 : 업체주소 불러오기-->
                    <!--        작성 날짜 : 작성 날짜 불러오기-->
                    <!--        종류 : 숙박인지 음식점인지 불러오기-->
                    <!--        상태 : 대기 / 승인 / 반려 불러오기-->
                    <!--        대표 이미지-->
                    <!--        대표이미지불러오기-->
                    <!--        일반 이미지-->
                    <!--        일반이미지불러오기-->
                    <button class="submit-btn" type="button">업체등록하기</button>
                </div>
            </section>
        </form>
    </div>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="../../../static/js/mypage/registration.js"></script>
</html>
